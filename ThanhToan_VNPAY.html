<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-color: #dee2e6;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --card-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            --border-radius: 16px;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f0f2f5;
            color: var(--dark-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .transfer-container {
            max-width: 550px;
            /* Tối ưu cho hiển thị QR và thông tin */
            width: 100%;
            background: #fff;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            overflow: hidden;
            text-align: center;
        }

        /* 1. Phần Header */
        .transfer-header {
            background-color: var(--light-color);
            padding: 30px;
            border-bottom: 1px solid var(--border-color);
        }

        .transfer-header .icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .transfer-header h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .transfer-header p {
            font-size: 1.1rem;
            color: var(--secondary-color);
        }

        /* 2. Phần Nội dung (QR và Chi tiết) */
        .transfer-body {
            padding: 40px;
        }

        .qr-code {
            max-width: 250px;
            height: auto;
            margin-bottom: 25px;
            border: 5px solid var(--border-color);
            border-radius: 10px;
        }

        .transfer-instructions {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* 3. Phần Chi tiết Tài khoản */
        .account-details {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        .account-details li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 1.2rem;
        }

        .account-details li:last-child {
            border-bottom: none;
        }

        .account-details .label {
            color: var(--secondary-color);
            font-weight: 600;
        }

        .account-details .value {
            font-weight: 700;
            color: var(--dark-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Nút copy */
        .account-details .copy-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 0.9rem;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .account-details .copy-btn:hover {
            opacity: 1;
        }

        .account-details .value.amount {
            color: var(--primary-color);
            font-size: 1.3rem;
        }

        .account-details .value.content {
            color: #dc3545;
            /* Màu đỏ cho nội dung (để nhấn mạnh) */
            font-size: 1.1rem;
            word-break: break-all;
        }

        /* 4. Phần Footer (Nút bấm) */
        .transfer-footer {
            background-color: var(--light-color);
            padding: 30px 40px;
            border-top: 1px solid var(--border-color);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--success-color);
            /* Màu xanh lá cây */
            color: #fff;
            margin-bottom: 15px;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--secondary-color);
            border: 2px solid var(--border-color);
        }

        .btn-secondary:hover {
            background-color: var(--border-color);
            color: var(--dark-color);
        }
    </style>
</head>

<body>
    <div class="transfer-container">

        <div class="transfer-header">
            <div class="icon">
                <i class="fas fa-university"></i>
            </div>
            <h2>Thông tin Chuyển khoản</h2>
            <p>Vui lòng chuyển chính xác thông tin dưới đây</p>
        </div>

        <div class="transfer-body">

            <p class="transfer-instructions">Mở ứng dụng Ngân hàng của bạn để quét mã QR</p>


            <img src="./assets/img/vietQR.png" alt="Mã QR Chuyển khoản" class="qr-code">

            <ul class="account-details">
                <li>
                    <span class="label">Số tiền:</span>
                    <span class="value amount">1.500.000 VNĐ</span>
                </li>
                <li>
                    <span class="label">Ngân hàng:</span>
                    <span class="value">MB Bank (MB)</span>
                </li>
                <li>
                    <span class="label">Số tài khoản:</span>
                    <span class="value">
                        <span id="acc-number">0829028846</span>
                        <button class="copy-btn" onclick="copyToClipboard('acc-number')">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                    </span>
                </li>
                <li>
                    <span class="label">Chủ tài khoản:</span>
                    <span class="value">HOANG MINH THANG</span>
                </li>
                <li style="align-items: flex-start;">
                    <span class="label">Nội dung:</span>
                    <span class="value content">
                        <span id="acc-content">TT PHONG001 123456</span>
                        <button class="copy-btn" onclick="copyToClipboard('acc-content')">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                    </span>
                </li>
            </ul>

        </div>

        <div class="transfer-footer">
            <form action="XacNhanThanhToanServlet" method="POST">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-check-circle"></i>
                    Tôi đã hoàn tất chuyển khoản
                </button>
            </form>

            <a href="thanhToan.jsp" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Thay đổi phương thức
            </a>
        </div>
    </div>
    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        // Hàm copy nội dung vào clipboard
        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert('Đã sao chép: ' + text);
            }).catch(err => {
                console.error('Không thể sao chép: ', err);
            });
        }
    </script>
</body>

</html>
